name: Build & Release QKD-Lab

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Code Quality Checks
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python linters
        run: pip install black isort mypy
      
      - name: Check Python formatting
        run: |
          cd backend
          black --check --diff .
          isort --check-only --diff .
        continue-on-error: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install
      
      - name: TypeScript type check
        working-directory: frontend
        run: pnpm exec tsc --noEmit
        continue-on-error: true
      
      - name: ESLint
        working-directory: frontend
        run: pnpm lint
        continue-on-error: true

  # ============================================
  # Build Backend Executables
  # ============================================
  build-backend:
    name: Build Backend (${{ matrix.os }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: qkd-backend
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: qkd-backend.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: qkd-backend

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller
      
      - name: Build backend executable
        working-directory: backend
        run: pyinstaller qkd-backend.spec --clean --noconfirm
      
      - name: Rename with target triple
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv backend/dist/qkd-backend.exe backend/dist/qkd-backend-${{ matrix.target }}.exe
          else
            mv backend/dist/qkd-backend backend/dist/qkd-backend-${{ matrix.target }}
          fi
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: backend/dist/qkd-backend-${{ matrix.target }}*
          retention-days: 7

  # ============================================
  # Build Tauri Desktop App
  # ============================================
  build-tauri:
    name: Build Tauri (${{ matrix.os }})
    needs: build-backend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust-target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust-target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
            rust-target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: frontend/src-tauri/binaries/
      
      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x frontend/src-tauri/binaries/qkd-backend-${{ matrix.target }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install
      
      - name: Build Tauri app
        working-directory: frontend
        run: pnpm tauri build --target ${{ matrix.rust-target }}
      
      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: qkd-lab-linux-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/appimage/*.AppImage
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/deb/*.deb
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/rpm/*.rpm
          retention-days: 7
      
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: qkd-lab-windows-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/msi/*.msi
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/nsis/*.exe
          retention-days: 7
      
      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: qkd-lab-macos-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/dmg/*.dmg
          retention-days: 7

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: qkd-lab-*
      
      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" \) -exec cp {} release/ \;
          ls -la release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          generate_release_notes: true
          body: |
            ## QKD-Lab ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | **Windows (Installer)** | `QKD-Lab_*_x64-setup.exe` |
            | **Windows (MSI)** | `QKD-Lab_*.msi` |
            | **macOS (Intel)** | `QKD-Lab_*_x64.dmg` |
            | **macOS (Apple Silicon)** | `QKD-Lab_*_aarch64.dmg` |
            | **Linux (Universal)** | `QKD-Lab_*.AppImage` |
            | **Linux (Debian/Ubuntu)** | `QKD-Lab_*.deb` |
            | **Linux (Fedora/RHEL)** | `QKD-Lab_*.rpm` |
            
            ### Installation
            
            **Windows:** Download `.msi` or `.exe` and run the installer.
            
            **macOS:** Download `.dmg`, open it, and drag QKD-Lab to Applications.
            
            **Linux:** Download `.AppImage`, make it executable (`chmod +x`), and run.
            
            ---
            
            See [SETUP.md](https://github.com/AnvinX1/qkd-LAB/blob/main/SETUP.md) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
