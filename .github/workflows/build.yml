name: Build QKD-Lab

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-backend:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller
      
      - name: Build backend executable
        working-directory: backend
        run: pyinstaller qkd-backend.spec --clean --noconfirm
      
      - name: Rename binary with target triple (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv backend/dist/qkd-backend backend/dist/qkd-backend-${{ matrix.target }}
      
      - name: Rename binary with target triple (Windows)
        if: runner.os == 'Windows'
        run: |
          mv backend/dist/qkd-backend.exe backend/dist/qkd-backend-${{ matrix.target }}.exe
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: backend/dist/qkd-backend-${{ matrix.target }}*

  build-tauri:
    needs: build-backend
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust-target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust-target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
            rust-target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            rust-target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: frontend/src-tauri/binaries/
      
      - name: Make binary executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x frontend/src-tauri/binaries/qkd-backend-${{ matrix.target }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.rust-target }}
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install
      
      - name: Build Tauri app
        working-directory: frontend
        run: pnpm tauri build --target ${{ matrix.rust-target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      
      - name: Upload Tauri artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: qkd-lab-linux
          path: |
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/appimage/*.AppImage
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/deb/*.deb
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/rpm/*.rpm
      
      - name: Upload Tauri artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: qkd-lab-windows
          path: |
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/msi/*.msi
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/nsis/*.exe
      
      - name: Upload Tauri artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: qkd-lab-macos-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/dmg/*.dmg
            frontend/src-tauri/target/${{ matrix.rust-target }}/release/bundle/macos/*.app

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
